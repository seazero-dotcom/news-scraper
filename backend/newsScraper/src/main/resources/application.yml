server:
  port: 8080

spring:
  application:
    name: news-service

  datasource:
    url: jdbc:mysql://localhost:3306/news?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: news
    password: news
    driver-class-name: com.mysql.cj.jdbc.Driver

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "http://localhost:8080/login/oauth2/code/google"
            scope: [ openid, profile, email ]
        provider:
          google:
            issuer-uri: https://accounts.google.com

  jackson:
    # LocalDateTime 자체는 타임존이 없지만, Date/ZonedDateTime 직렬화에 적용됨
    time-zone: Asia/Seoul

mybatis:
  mapper-locations: classpath:mybatis/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

app:
  frontend:
    base-url: http://localhost:5173
  jwt:
    # 운영 배포 시 반드시 외부 환경변수로 주입
    secret: ${JWT_SECRET:change-this-demo-secret-32bytes-min-change-this-demo-secret}
    expMinutes: 120

logging:
  level:
    root: INFO
    com.doubledowninteractive.news: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.web.client: DEBUG
